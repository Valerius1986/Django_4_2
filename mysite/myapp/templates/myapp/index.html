{% extends "myapp/base.html" %}

{% block content %}

<h4>
    <!-- <a href="/myapp/{{item.id}}"></a> -->
    {% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">
        Id: {{item.id}} | Имя: {{item.name}} | Цена: {{item.price}} | Описание:
        {{item.description}} <br />
        <img src="{{item.image.url}}" alt="">
    </a>

    {% endfor %}
</h4>
{% endblock content %}
